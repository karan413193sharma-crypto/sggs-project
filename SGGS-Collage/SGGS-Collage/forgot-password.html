<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verify OTP</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #8c1007 0%, #b51610 40%, #6b0d05 100%);
    position: relative;
    overflow: hidden;
}

/* Background glow */
body::before {
    content: "";
    position: absolute;
    inset: 0;
    background:
        radial-gradient(circle at 20% 30%, rgba(255,255,255,0.15), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(255,255,255,0.1), transparent 40%);
}

/* Card */
.otp-card {
    position: relative;
    z-index: 10;
    width: 100%;
    max-width: 420px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(18px);
    border-radius: 20px;
    padding: 40px;
    border: 1px solid rgba(255,255,255,0.25);
    box-shadow: 0 20px 50px rgba(0,0,0,0.35);
    animation: fadeIn 0.8s ease;
}

/* Icon */
.otp-icon {
    width: 72px;
    height: 72px;
    margin: 0 auto 20px;
    border-radius: 18px;
    background: rgba(255,255,255,0.25);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    color: #fff;
    animation: float 3s ease-in-out infinite;
}

/* Headings */
.otp-card h1 {
    text-align: center;
    color: #fff;
    font-size: 2rem;
    font-weight: 800;
    margin-bottom: 8px;
}

.otp-card p {
    text-align: center;
    color: rgba(255,255,255,0.9);
    margin-bottom: 30px;
    font-size: 0.95rem;
}

/* Form */
.form-group {
    margin-bottom: 18px;
}

.form-group label {
    display: block;
    color: #fff;
    font-size: 0.85rem;
    margin-bottom: 6px;
    font-weight: 600;
}

.form-group input {
    width: 100%;
    padding: 14px 16px;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: 1rem;
    background: rgba(255,255,255,0.95);
    text-align: center;
    letter-spacing: 6px;
}

/* Button */
.verify-btn {
    width: 100%;
    padding: 14px;
    margin-top: 10px;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 700;
    color: #8c1007;
    background: #fff;
    transition: 0.3s ease;
}

.verify-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.35);
}

/* Footer text */
.secure-note {
    text-align: center;
    margin-top: 20px;
    font-size: 0.8rem;
    color: rgba(255,255,255,0.85);
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
}
</style>
</head>

<body>

<div class="otp-card">
    <div class="otp-icon">
        <i class="fa-solid fa-key"></i>
    </div>

    <h1>Verify OTP</h1>
    <p>Enter the 6-digit code sent to your email</p>

    <form id="forgot">
        <div class="form-group">
            <label>OTP Code</label>
            <input type="number" id="otp" required />
        </div>

        <button type="submit" class="verify-btn">Verify</button>
    </form>

    <div class="secure-note">
        üîê Secure verification
    </div>
</div>

<script>
const forgot = document.getElementById("forgot");

forgot.addEventListener("submit", recovery);

function recovery(e) {
    e.preventDefault();

    const otp = document.getElementById("otp").value;

    fetch("http://localhost:4005/verify", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ otp })
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
              localStorage.setItem("token", data.token);
            alert("OTP verified successfully");
            console.log("Stored token:", localStorage.getItem("token"));
              window.location.href = "admin.html";
            // window.location.href = "reset-password.html";
        } else {
            alert("Invalid OTP");
        }
    })
    .catch(err => {
        console.error(err);
        alert("Something went wrong");
    });
}
</script>
</body>
</html>
