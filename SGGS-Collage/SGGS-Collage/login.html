<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #8c1007 0%, #b51610 40%, #6b0d05 100%);
    position: relative;
    overflow: hidden;
}

/* Background glow */
body::before {
    content: "";
    position: absolute;
    inset: 0;
    background:
        radial-gradient(circle at 20% 30%, rgba(255,255,255,0.15), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(255,255,255,0.1), transparent 40%);
}

/* Login Card */
.login-card {
    position: relative;
    z-index: 10;
    width: 100%;
    max-width: 420px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(18px);
    border-radius: 20px;
    padding: 40px;
    border: 1px solid rgba(255,255,255,0.25);
    box-shadow: 0 20px 50px rgba(0,0,0,0.35);
    animation: fadeIn 0.8s ease;
}

/* Logo / Badge */
.admin-badge {
    width: 72px;
    height: 72px;
    margin: 0 auto 20px;
    border-radius: 18px;
    background: rgba(255,255,255,0.25);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    color: #fff;
    font-weight: 800;
    animation: float 3s ease-in-out infinite;
}

/* Headings */
.login-card h1 {
    text-align: center;
    color: #fff;
    font-size: 2rem;
    font-weight: 800;
    margin-bottom: 8px;
}

.login-card p {
    text-align: center;
    color: rgba(255,255,255,0.9);
    margin-bottom: 30px;
    font-size: 0.95rem;
}

/* Form */
.form-group {
    margin-bottom: 18px;
}

.form-group label {
    display: block;
    color: #fff;
    font-size: 0.85rem;
    margin-bottom: 6px;
    font-weight: 600;
}

.form-group input {
    width: 100%;
    padding: 14px 16px;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: 0.95rem;
    background: rgba(255,255,255,0.95);
    transition: 0.3s;
}

.form-group input:focus {
    box-shadow: 0 0 0 3px rgba(255,255,255,0.35);
}

/* Button */
.login-btn {
    width: 100%;
    padding: 14px;
    margin-top: 10px;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 700;
    color: #8c1007;
    background: #fff;
    transition: 0.3s ease;
}

.login-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.35);
}

/* Footer text */
.secure-note {
    text-align: center;
    margin-top: 20px;
    font-size: 0.8rem;
    color: rgba(255,255,255,0.85);
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
}
/* Forgot password */
.forgot-wrapper {
    text-align: center;
    margin-top: 18px;
}

.forgot-btn {
    background: transparent;
    border: none;
    color: rgba(255,255,255,0.9);
    font-size: 0.85rem;
    cursor: pointer;
    text-decoration: underline;
    transition: 0.3s ease;
}

.forgot-btn:hover {
    color: #fff;
    transform: translateY(-1px);
}

</style>
</head>

<body>

<div class="login-card">
   <div class="admin-badge">
    <i class="fa-solid fa-user-shield"></i>
</div>


    <h1>Admin Login</h1>
    <p>Authorized access only</p>

    <form id="loginform">
        <div class="form-group">
            <label>User ID</label>
            <input type="text" id="UserId" autocomplete="off"  required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" autocomplete="off" required>
        </div>

        <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="secure-note">
        ðŸ”’ Secure admin authentication
    </div>
   <div class="forgot-wrapper">
  <button type="button" id="forgot" class="forgot-btn">
    Forgot password?
  </button>
</div>

</div>

<script>
const loginform = document.getElementById("loginform");

loginform.addEventListener("submit", login);

function login(e) {
    e.preventDefault();

    const UserId = document.getElementById("UserId").value;
    const password = document.getElementById("password").value;

    fetch("http://localhost:4005/login", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ UserId, password })
    })
    .then(res => res.json())
    .then(data => {
        if (data.token) {
            localStorage.setItem("token", data.token); 
            window.location.href = "admin.html";
        } else {
            alert("Invalid credentials");
        }
    })
    .catch(err => {
        console.error(err);
        alert("Server error");
    });
}
</script>

</body>
<!-- forgot -->
 <script>
    document.getElementById("forgot").addEventListener("click",()=>{
        fetch("http://localhost:4005/forgot",{
            method:"POST",
            headers:{"Content-Type":"application/json"}
        })
        .then(res=>res.json())
        .then(data=>{
          if (data.success) {
        alert("OTP sent to your email");
        window.location.href = "forgot-password.html";
      }
        })  
    })
 </script>
</html>
